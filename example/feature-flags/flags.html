<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bucket feature flag example</title>
    <script src="https://cdn.jsdelivr.net/npm/@bucketco/tracking-sdk@2"></script>
    <style>
      fieldset label {
        display: flex;
        align-items: center;
        padding: 5px;
        gap: 5px;
      }

      label input {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script>
      window.bucket.init("123", { debug: true });

      const fallbackFlags = [{ key: "fallbackFlag1", value: true }];
      const includeFlags = [{ key: "localhostFlag", value: true }];

      window.bucket
        .getFeatureFlags({
          context: { user: { id: "user1" } },
          fallbackFlags,
          includeFlags,
        })
        .then((flags) => {
          console.log("flags", flags);
        });
    </script>
  </body>
</html>
