<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucket</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="../dist/bucket-browser-sdk.umd.js"></script>
    <script>
      const bucket = new BucketBrowserSDK.BucketClient("123", {
        user: { id: "42" },
        company: { id: "1" },
      });

      bucket.initialize().then(() => {
        console.log("Bucket initialized");
        document.getElementById("loading").style.display = "none";
        if (bucket.getFeatures().huddle) {
          // show the start-huddle button
          document.getElementById("start-huddle").style.display = "block";
        }
      });
    </script>
    <span id="loading">Loading...</span>
    <button
      id="start-huddle"
      style="display: none"
      onClick="bucket.track('huddle')"
    >
      Click me
    </button>
  </body>
</html>
